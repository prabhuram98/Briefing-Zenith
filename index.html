<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zenith Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <div id="dashboardPage" class="page active">
        <h1 class="app-logo">ZENITH</h1>
        <div class="icon-grid">
            <div class="big-icon" onclick="openPage('briefingPage')">
                <div class="icon-circle">â˜•</div>
                <span>Briefing</span>
            </div>
            <div id="refreshBtn" class="big-icon" onclick="loadData()">
                <div class="icon-circle">ðŸ”„</div>
                <span>Sync Data</span>
            </div>
            <div class="big-icon" onclick="openPage('showStaffPage')">
                <div class="icon-circle">ðŸ“…</div>
                <span>Daily Staff</span>
            </div>
            <div class="big-icon" onclick="openPage('editStaffPage')">
                <div class="icon-circle">ðŸ‘¤</div>
                <span>Directory</span>
            </div>
        </div>
    </div>

    <div id="briefingPage" class="page">
        <button class="close-btn" onclick="openPage('dashboardPage')">âœ•</button>
        <h2 class="page-title">Briefing</h2>
        <div class="filter-card">
            <label class="field-label">Select Date</label>
            <select id="dateSelect" class="styled-select"></select>
            <button class="btn-primary" style="margin-top: 25px;" onclick="generateBriefing()">Generate breifing</button>
        </div>
    </div>

    <div id="showStaffPage" class="page">
        <button class="close-btn" onclick="openPage('dashboardPage')">âœ•</button>
        <h2 class="page-title">Daily Staff</h2>
        <div class="filter-card" style="margin-bottom:15px;">
            <label class="field-label">VIEWING DATE</label>
            <select id="manageDateSelect" class="styled-select" onchange="showStaffTable()"></select>
        </div>
        <div id="scheduleTableWrapper"></div>
    </div>

    <div id="editStaffPage" class="page">
        <button class="close-btn" onclick="openPage('dashboardPage')">âœ•</button>
        <h2 class="page-title">Directory</h2>
        <button class="btn-primary" onclick="openStaffForm()" style="margin-bottom:20px;">+ Add New Staff</button>
        <div id="staffListContainer"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modalResult"></div>
            <div class="modal-buttons-vertical">
                <button class="btn-primary" onclick="copyBriefing()">Copy</button>
                <button class="btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <div id="staffModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin-top:0;">Staff Details</h3>
            <input type="hidden" id="editOriginalKey">
            <div class="form-group">
                <label class="field-label">Full Name</label>
                <input type="text" id="formFullName">
            </div>
            <div class="form-group">
                <label class="field-label">Alias</label>
                <input type="text" id="formAlias">
            </div>
            <div class="form-group">
                <label class="field-label">Position</label>
                <select id="formPosition" class="styled-select"></select>
            </div>
            <div class="modal-buttons-vertical">
                <button class="btn-primary" onclick="confirmSave()">SAVE CHANGES</button>
                <button id="deleteBtn" class="btn-delete" onclick="confirmDelete()">DELETE</button>
                <button class="btn-secondary" onclick="closeStaffModal()">CANCEL</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
