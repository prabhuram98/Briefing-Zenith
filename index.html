<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZENITH Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

<header class="app-header">
    <h1>ZENITH</h1>
    <h2 id="pageTitle">BRIEFING</h2>
</header>

<main>
    <section id="briefingPage" class="page active">
        <div class="card">
            <label>Select Briefing Date:</label>
            <select id="dateSelect"><option>Loading dates...</option></select>
            <button class="main-btn" onclick="generateBriefing()" style="margin-top:10px;">Generate Briefing</button>
        </div>
    </section>

    <section id="managePage" class="page">
        <div class="card">
            <h3>Staff Schedule Viewer</h3>
            <label style="font-size: 12px; color:#666;">Check shifts for:</label>
            <select id="manageDateSelect"></select>
            <button class="main-btn" onclick="showStaffTable()" style="margin-top: 15px; background: #2c3e50;">Show Staff</button>
        </div>

        <div id="staffTableContainer" class="card" style="display:none;">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                <h3 id="tableHeaderDate" style="margin:0; font-size: 18px;"></h3>
                <button onclick="closeStaffTable()" style="background: #e74c3c; color: white; border: none; padding: 5px 12px; border-radius: 5px; cursor: pointer; font-weight: bold;">âœ• Close</button>
            </div>
            <div id="scheduleTableWrapper"></div>
        </div>

        <div class="card">
            <h3>Staff History</h3>
            <div id="staffList" style="max-height: 200px; overflow-y: auto; font-size: 14px; color: #666;">Loading staff...</div>
        </div>
    </section>
</main>

<nav class="bottom-nav">
    <button class="nav-btn active" id="btn-briefing" onclick="switchPage('briefing', this)">ðŸ“‹ Briefing</button>
    <button class="nav-btn" id="btn-manage" onclick="switchPage('manage', this)">ðŸ‘¥ Manage</button>
</nav>

<div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="modalResult"></div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="main-btn" id="copyBtn" onclick="copyText()">Copy Text</button>
            <button class="secondary-btn" onclick="closeModal()">Close</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
