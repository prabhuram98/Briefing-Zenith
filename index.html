<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zenith Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <div id="dashboardPage" class="page active">
        <h1 class="app-logo">ZENITH</h1>
        
        <div class="zenith-grid">
            <div class="zen-card briefing-card" onclick="generateBriefing()">
                <div class="zen-icon">â˜•</div>
                <div class="zen-card-content">
                    <h3>Briefing</h3>
                    <p>Generate daily tasks</p>
                </div>
            </div>

            <div class="zen-card date-card">
                <div class="zen-icon">ðŸ“…</div>
                <div class="zen-card-content">
                    <h3>Select Date</h3>
                    <select id="dateSelect" class="zen-select"></select>
                </div>
            </div>
        </div>

        <div style="padding: 20px; text-align: center;">
            <button id="refreshBtn" class="sync-link" onclick="loadData()">ðŸ”„ Sync Spreadsheet Data</button>
        </div>
    </div>

    <nav class="zen-dock">
        <div class="dock-item active" onclick="openPage('dashboardPage', this)">Home</div>
        <div class="dock-item" onclick="openPage('showStaffPage', this)">Daily</div>
        <div class="dock-item" onclick="openPage('editStaffPage', this)">Directory</div>
    </nav>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modalResult"></div>
            <button class="btn-primary" onclick="copyBriefing()">Copy to WhatsApp</button>
            <button class="btn-secondary" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div id="showStaffPage" class="page">
        <h2 class="page-title">Daily Shifts</h2>
        <select id="manageDateSelect" class="styled-select" onchange="showStaffTable()"></select>
        <div id="scheduleTableWrapper"></div>
    </div>

    <div id="editStaffPage" class="page">
        <h2 class="page-title">Staff Directory</h2>
        <button class="btn-primary" onclick="openStaffForm()">+ Add New Staff</button>
        <div id="staffListContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
