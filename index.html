<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZENITH â€“ Briefing Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <h1 class="brand">ZENITH</h1>
    <h2 class="subtitle">BRUNCH AND COCKTAILS</h2>
  </header>

  <!-- MAIN FORM -->
  <div id="mainForm" style="padding:20px;">

    <h3>Select Employee and Schedule</h3>

    <label>Employee:</label>
    <select id="employeeSelect"></select>

    <label>Area:</label>
    <select id="areaSelect">
      <option value="SALA">SALA</option>
      <option value="BAR">BAR</option>
    </select>

    <label>Entry Time:</label>
    <select id="entryTimeSelect"></select>

    <label>Exit Time:</label>
    <select id="exitTimeSelect"></select>

    <button class="option-btn" id="generateBtn">Generate Briefing</button>

  </div>

  <!-- BRIEFING POPUP -->
  <div id="briefingPopup" style="display:none;">
    <div id="popupContent">
      <pre id="briefingText"></pre>
      <button class="option-btn" id="copyBtn">Copy</button>
      <button class="option-btn" id="closeBtn">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
