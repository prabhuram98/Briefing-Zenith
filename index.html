<div id="staffModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Add New Staff</h3>
        <input type="hidden" id="editOriginalKey"> <div class="form-group">
            <label>Full Name (as in schedule)</label>
            <input type="text" id="formFullName" placeholder="e.g. JOÃO SILVA">
        </div>
        
        <div class="form-group">
            <label>Alias (short name)</label>
            <input type="text" id="formAlias" placeholder="e.g. João">
        </div>

        <div class="form-group">
            <label>Position</label>
            <select id="formPosition">
                <option value="MANAGER">MANAGER</option>
                <option value="BAR MANAGER">BAR MANAGER</option>
                <option value="HEAD SELLER">HEAD SELLER</option>
                <option value="BAR STAFF">BAR STAFF</option>
                <option value="SALA STAFF">SALA STAFF</option>
            </select>
        </div>

        <div class="modal-footer">
            <button class="btn-secondary" onclick="closeStaffModal()">Cancel</button>
            <button class="btn-save" onclick="processStaffForm()">SAVE TO CLOUD</button>
        </div>
    </div>
</div>
