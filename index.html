<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zenith Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <div id="dashboardPage" class="page active">
        <h1 class="app-logo">ZENITH</h1>
        <div class="icon-grid">
            <div class="big-icon" onclick="openPage('briefingPage')">
                <div class="icon-circle">üìù</div>
                <span>BRIEFING</span>
            </div>
            <div class="big-icon" onclick="openPage('manageMenuPage')">
                <div class="icon-circle">‚öôÔ∏è</div>
                <span>MANAGE</span>
            </div>
        </div>
    </div>

    <div id="manageMenuPage" class="page">
        <button class="close-btn" onclick="openPage('dashboardPage')">‚úï</button>
        <h2 class="page-title">Management</h2>
        <div class="icon-grid">
            <div class="big-icon" onclick="openPage('showStaffPage')">
                <div class="icon-circle">üë•</div>
                <span>DAILY STAFF</span>
            </div>
            <div class="big-icon" onclick="openPage('editStaffPage')">
                <div class="icon-circle">‚úèÔ∏è</div>
                <span>EDIT DIRECTORY</span>
            </div>
        </div>
    </div>

    <div id="showStaffPage" class="page">
        <button class="close-btn" onclick="openPage('manageMenuPage')">‚úï</button>
        <h2 class="page-title">Daily Roster</h2>
        <select id="manageDateSelect" class="styled-select" onchange="showStaffTable()"></select>
        <div id="scheduleTableWrapper"></div>
    </div>

    <div id="editStaffPage" class="page">
        <button class="close-btn" onclick="openPage('manageMenuPage')">‚úï</button>
        <h2 class="page-title">Staff Directory</h2>
        <div id="staffListContainer"></div>
        <div class="action-footer">
            <button class="btn-primary" onclick="openStaffForm()">+ Add New Staff</button>
        </div>
    </div>

    <div id="staffModal" class="modal">
        <div class="modal-content">
            <button class="close-btn-small" onclick="closeStaffModal()">‚úï</button>
            <h3 id="modalTitle">Staff Details</h3>
            <input type="hidden" id="editOriginalKey">
            
            <div class="form-group">
                <label>Full Name (as in schedule)</label>
                <input type="text" id="formFullName" placeholder="JO√ÉO SILVA">
            </div>
            <div class="form-group">
                <label>Alias (short name)</label>
                <input type="text" id="formAlias" placeholder="Jo√£o">
            </div>
            <div class="form-group">
                <label>Position</label>
                <select id="formPosition">
                    <option value="MANAGER">MANAGER</option>
                    <option value="BAR MANAGER">BAR MANAGER</option>
                    <option value="HEAD SELLER">HEAD SELLER</option>
                    <option value="BAR STAFF">BAR STAFF</option>
                    <option value="SALA STAFF">SALA STAFF</option>
                </select>
            </div>

            <div class="modal-buttons-vertical">
                <button id="saveBtn" class="btn-save" onclick="confirmSave()">SAVE TO CLOUD</button>
                <button id="deleteBtn" class="btn-delete" onclick="confirmDelete()">DELETE STAFF</button>
            </div>
        </div>
    </div>

    <div id="briefingPage" class="page">
        <button class="close-btn" onclick="openPage('dashboardPage')">‚úï</button>
        <h2 class="page-title">Briefing</h2>
        <div class="filter-bar">
            <select id="dateSelect" class="styled-select"></select>
            <button class="btn-primary" onclick="generateBriefing()">Create</button>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <div id="modalResult"></div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="closeModal()">Close</button>
                    <button class="btn-primary" onclick="copyText()">Copy WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
