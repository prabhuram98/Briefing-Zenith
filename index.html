<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div id="briefingPage" class="page active">
            <header class="app-header">
                <h1>Daily Operations</h1>
                <div class="sync-status" onclick="loadAllData()">
                    <span class="material-symbols-outlined" id="syncIcon">sync</span>
                </div>
            </header>
            
            <div class="dashboard-grid">
                <div class="card action-card" onclick="generateBriefing()">
                    <span class="material-symbols-outlined icon-lg">assignment_add</span>
                    <h3>Generate Briefing</h3>
                    <p>Create WhatsApp-ready text</p>
                </div>
                <div class="card selector-card">
                    <span class="material-symbols-outlined">event</span>
                    <label>Target Date</label>
                    <select id="dateSelect"></select>
                </div>
            </div>
        </div>

        <div id="manageStaffPage" class="page">
            <header class="app-header">
                <h1>Staff Directory</h1>
                <button class="icon-btn-add" onclick="openStaffForm()">
                    <span class="material-symbols-outlined">person_add</span>
                </button>
            </header>
            <div id="staffListContainer" class="list-container"></div>
        </div>

        <div id="dailyViewPage" class="page">
            <header class="app-header">
                <h1>Schedule Preview</h1>
            </header>
            <div id="dailyViewContainer" class="list-container"></div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="openPage('briefingPage', this)">
                <span class="material-symbols-outlined">dashboard</span>
                <span>Home</span>
            </div>
            <div class="nav-item" onclick="openPage('dailyViewPage', this)">
                <span class="material-symbols-outlined">calendar_today</span>
                <span>Daily</span>
            </div>
            <div class="nav-item" onclick="openPage('manageStaffPage', this)">
                <span class="material-symbols-outlined">badge</span>
                <span>Staff</span>
            </div>
        </nav>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="modal-header">
                <h2 id="modalTitle">System Action</h2>
                <span class="material-symbols-outlined close-btn" onclick="closeModal()">close</span>
            </div>
            <div id="modalResult" class="modal-body"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
