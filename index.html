<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zenith Briefing Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <div id="dashboardPage" class="page active">
        <h1 class="app-logo">ZENITH</h1>
        <div class="icon-grid">
            <div class="big-icon" onclick="openPage('briefingPage')">
                <div class="icon-circle">üìù</div>
                <span>BRIEFING</span>
            </div>
            <div class="big-icon" onclick="openPage('manageMenuPage')">
                <div class="icon-circle">‚öôÔ∏è</div>
                <span>MANAGE</span>
            </div>
        </div>
    </div>

    <div id="manageMenuPage" class="page">
        <button class="close-btn" onclick="openPage('dashboardPage')">‚úï</button>
        <h2 class="page-title">Management</h2>
        <div class="icon-grid">
            <div class="big-icon" onclick="openPage('showStaffPage')">
                <div class="icon-circle">üë•</div>
                <span>SHOW STAFF</span>
            </div>
            <div class="big-icon" onclick="openPage('editStaffPage')">
                <div class="icon-circle">‚úèÔ∏è</div>
                <span>MANAGE STAFF</span>
            </div>
        </div>
    </div>

    <div id="showStaffPage" class="page">
        <button class="close-btn" onclick="openPage('manageMenuPage')">‚úï</button>
        <h2 class="page-title">Daily Roster</h2>
        <div class="filter-bar">
            <select id="manageDateSelect" onchange="showStaffTable()"></select>
        </div>
        <div id="scheduleTableWrapper"></div>
    </div>

    <div id="editStaffPage" class="page">
        <button class="close-btn" onclick="openPage('manageMenuPage')">‚úï</button>
        <h2 class="page-title">Staff Directory</h2>
        <div id="staffListContainer"></div>
        <div class="action-footer">
            <button class="btn-primary" onclick="addStaffPrompt()">+ Add New Staff</button>
            <button class="btn-save" onclick="saveToSheet()">SAVE CHANGES TO CLOUD</button>
        </div>
    </div>

    <div id="briefingPage" class="page">
        <button class="close-btn" onclick="openPage('dashboardPage')">‚úï</button>
        <h2 class="page-title">Briefing Creator</h2>
        <div class="filter-bar">
            <select id="dateSelect"></select>
            <button class="btn-primary" onclick="generateBriefing()">Create</button>
        </div>
        <div id="briefingResult"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modalResult"></div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn-primary" onclick="copyText()">Copy WhatsApp</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
