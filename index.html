<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZENITH Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

<header class="app-header">
    <h1 class="brand">ZENITH</h1>
    <h2 id="pageTitle">BRIEFING</h2>
</header>

<main id="appContent">
    <section id="briefingPage" class="page active">
        <div class="card">
            <label>1. Select Date:</label>
            <select id="dateSelect"><option>Loading...</option></select>
            <button class="main-btn" id="generateBtn">View Briefing</button>
        </div>
    </section>

    <section id="managePage" class="page">
        <div class="card">
            <h3>Add New Staff</h3>
            <div class="input-row">
                <input type="text" id="newStaffName" placeholder="First Name">
                <select id="newStaffArea">
                    <option value="Sala">Sala</option>
                    <option value="Bar">Bar</option>
                </select>
            </div>
            <button onclick="submitNewStaff()" class="main-btn" id="addBtn">Save to Cloud</button>
        </div>

        <div class="card">
            <h3>Staff Database</h3>
            <div id="staffListView"></div>
        </div>
    </section>
</main>

<nav class="bottom-nav">
    <button class="nav-item active" onclick="showPage('briefing')"><span>ðŸ“‹</span><small>Briefing</small></button>
    <button class="nav-item" onclick="showPage('manage')"><span>ðŸ‘¥</span><small>Manage</small></button>
</nav>

<div id="briefingPopup" style="display:none;">
    <div id="popupContent">
        <pre id="briefingText"></pre>
        <div class="popup-buttons">
            <button class="option-btn" id="copyBtn">Copy</button>
            <button class="option-btn" id="closeBtn">Close</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
