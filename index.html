<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZENITH Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

<header class="app-header">
    <h1>ZENITH</h1>
    <h2 id="pageTitle">BRIEFING</h2>
</header>

<main>
    <section id="briefingPage" class="page active">
        <div class="card">
            <label>Select Briefing Date:</label>
            <select id="dateSelect"><option>Loading...</option></select>
            <button class="main-btn" onclick="generateBriefing()" style="margin-top:10px;">Generate Briefing</button>
        </div>
    </section>

    <section id="managePage" class="page">
        <div class="card">
            <h3>Quick Look: View Today</h3>
            <label style="font-size: 12px; color:#666;">Check shifts for:</label>
            <select id="manageDateSelect"></select>
            <button class="main-btn" onclick="viewToday()" style="margin-top: 10px; background: #4a4a4a;">View Staff & Times</button>
        </div>

        <div class="card">
            <h3>Add Staff</h3>
            <div class="input-group">
                <input type="text" id="staffName" placeholder="Name">
                <select id="staffArea">
                    <option value="Sala">Sala</option>
                    <option value="Bar">Bar</option>
                </select>
            </div>
            <button class="main-btn" id="saveBtn" onclick="handleAddStaff()">Save to Sheets</button>
        </div>
        
        <div class="card">
            <h3>Staff History</h3>
            <div id="staffList">Loading...</div>
        </div>
    </section>
</main>

<nav class="bottom-nav">
    <button class="nav-btn active" id="btn-briefing" onclick="switchPage('briefing', this)">ðŸ“‹ Briefing</button>
    <button class="nav-btn" id="btn-manage" onclick="switchPage('manage', this)">ðŸ‘¥ Manage</button>
</nav>

<div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="modalResult"></div>
        <button class="main-btn" id="copyBtn" onclick="copyText()" style="margin-top: 20px;">Copy Text</button>
        <button class="secondary-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
