<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZENITH â€“ Briefing Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ROLE SELECTION -->
<div id="roleSelect" style="padding:20px; text-align:center;">
    <h3>Select your role:</h3>
    <select id="roleDropdown">
        <option value="">Choose role</option>
        <option value="manager">Manager</option>
        <option value="staff">Staff</option>
    </select>
    <button class="option-btn" id="confirmRole">Confirm</button>
</div>

<!-- MAIN FORM -->
<div id="mainForm" style="display:none;">
    <h3>Briefing Generator</h3>

    <!-- Upload Excel (Manager only) -->
    <div id="uploadSection" style="display:none;">
        <label for="uploadExcel">Upload Schedule (Excel):</label>
        <input type="file" id="uploadExcel" accept=".xlsx,.xls">
    </div>

    <!-- Date selection -->
    <label for="dateSelect">Select date to generate:</label>
    <select id="dateSelect"></select>
    <button class="option-btn" id="generateBtn">Generate Briefing</button>
</div>

<!-- BRIEFING POPUP -->
<div id="briefingPopup">
    <div id="popupContent">
        <pre id="briefingText"></pre>
        <div class="popup-buttons">
            <button class="option-btn" id="copyBtn">Copy</button>
            <button class="option-btn" id="closeBtn">Close</button>
        </div>
    </div>
</div>

<!-- Bottom developer credit -->
<p class="developer-credit">Developed by PRABHU</p>

<!-- SheetJS for Excel -->
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="app.js"></script>
</body>
</html>
