<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZENITH ‚Äì Daily Briefing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <h1 class="brand">ZENITH</h1>
    <h2 class="subtitle">BRUNCH AND COCKTAILS</h2>
  </header>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen">
    <h3>Login (Testing Mode)</h3>
    <button id="loginBtn">Login</button>
  </div>

  <!-- MAIN APP -->
  <div id="mainScreen" style="display:none; padding: 20px;">

    <!-- SECTION CARDS -->
    <div class="section-cards">
      <div class="card" id="briefingsCard">
        <span class="card-icon">üìã</span>
        <h3>Briefings</h3>
      </div>
      <div class="card" id="adminCard">
        <span class="card-icon">‚öôÔ∏è</span>
        <h3>Admin</h3>
      </div>
    </div>

    <!-- BRIEFINGS OPTIONS -->
    <div id="briefingsOptions" style="display:none; margin-top: 20px;">
      <button class="option-btn" id="generateBriefingBtn">üìù Generate Briefing</button>

      <div id="briefingOutputContainer">
        <pre id="briefingOutput"></pre>
      </div>
    </div>

    <!-- ADMIN OPTIONS -->
    <div id="adminOptions" style="display:none; margin-top: 20px;">
      <!-- Staffs management -->
      <div id="staffsContainer">
        <h4>Staffs</h4>
        <input type="text" id="staffName" placeholder="Name" />
        <select id="staffArea">
          <option value="SALA">SALA</option>
          <option value="BAR">BAR</option>
        </select>
        <select id="staffAccess">
          <option value="Manager">Manager</option>
          <option value="User">User</option>
        </select>
        <button id="addStaffBtn">Add Staff</button>
        <ul id="staffList"></ul>
      </div>

      <!-- Users / PIN assignment -->
      <div id="usersContainer" style="margin-top:20px;">
        <h4>Users</h4>
        <select id="selectEmployee"></select>
        <input type="text" id="employeePin" maxlength="4" placeholder="4-digit PIN" />
        <button id="assignPinBtn">Assign PIN</button>
        <ul id="usersList"></ul>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
