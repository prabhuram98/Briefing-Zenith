<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zenith Brunch & Cocktails</title>
    <style>
        :root { --primary: #3e2723; --accent: #dbc9b7; --bg: #fdfaf7; --white: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; color: var(--primary); }
        .page { display: none; padding-bottom: 50px; }
        .page.active { display: block; }
        
        /* Header */
        .brand-header { background: var(--primary); color: white; padding: 40px 20px; text-align: center; position: relative; }
        .app-logo { margin: 0; letter-spacing: 6px; font-size: 2.2rem; font-weight: 700; }
        .app-subtitle { margin: 2px 0 0; opacity: 0.8; font-weight: 300; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; }
        .close-btn { position: absolute; left: 20px; top: 40px; background: none; border: none; color: white; font-size: 24px; cursor: pointer; }

        /* Big Icons Grid */
        .icon-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; margin-top: -30px; }
        .big-icon { background: var(--white); padding: 35px 10px; border-radius: 20px; text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.06); cursor: pointer; }
        .icon-circle { font-size: 45px; margin-bottom: 12px; display: block; }
        .big-icon span { font-weight: 600; font-size: 1rem; }

        /* Form Styling */
        .padded-container { padding: 20px; }
        .form-field { background: var(--white); border: 1px solid #e0d7d0; border-radius: 12px; padding: 12px 16px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .form-label { font-size: 0.65rem; color: #9e9e9e; text-transform: uppercase; display: block; }
        .form-value { font-size: 1rem; font-weight: 600; }
        
        .styled-select { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #e0d7d0; font-size: 16px; background: white; margin-bottom: 20px; }
        .btn-primary { background: var(--primary); color: white; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 500px; padding: 20px; border-radius: 20px; max-height: 80vh; display: flex; flex-direction: column; }
        #briefingText { background: #f9f9f9; padding: 15px; border-radius: 12px; white-space: pre-wrap; font-family: monospace; overflow-y: auto; flex-grow: 1; margin: 15px 0; font-size: 13px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <div id="homePage" class="page active">
        <div class="brand-header">
            <h1 class="app-logo">ZENITH</h1>
            <p class="app-subtitle">Brunch & Cocktails</p>
        </div>
        <div class="icon-grid">
            <div class="big-icon" onclick="openPage('briefingPage')"><span class="icon-circle">üìã</span><span>Briefing</span></div>
            <div class="big-icon" onclick="openPage('managePage')"><span class="icon-circle">‚öôÔ∏è</span><span>Manage</span></div>
        </div>
    </div>

    <div id="managePage" class="page">
        <div class="brand-header"><button class="close-btn" onclick="openPage('homePage')">‚úï</button><h2 style="margin:0">Manage</h2></div>
        <div class="icon-grid">
            <div class="big-icon" onclick="openPage('dayPage')"><span class="icon-circle">üìÖ</span><span>Daily View</span></div>
            <div class="big-icon" onclick="openPage('staffPage')"><span class="icon-circle">üë•</span><span>Directory</span></div>
        </div>
    </div>

    <div id="briefingPage" class="page">
        <div class="brand-header"><button class="close-btn" onclick="openPage('homePage')">‚úï</button><h2 style="margin:0">Briefing</h2></div>
        <div class="padded-container">
            <select id="dateDropdown" class="styled-select"></select>
            <button class="btn-primary" onclick="generateBriefing()">Generate Briefing</button>
        </div>
    </div>

    <div id="dayPage" class="page">
        <div class="brand-header"><button class="close-btn" onclick="openPage('managePage')">‚úï</button><h2 style="margin:0">Daily View</h2></div>
        <div class="padded-container">
            <select id="dayDropdown" class="styled-select" onchange="renderDayView()"></select>
            <div id="dayContainer"></div>
        </div>
    </div>

    <div id="staffPage" class="page">
        <div class="brand-header"><button class="close-btn" onclick="openPage('managePage')">‚úï</button><h2 style="margin:0">Directory</h2></div>
        <div class="padded-container" id="staffContainer"></div>
    </div>

    <div id="briefingModal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0">Briefing Text</h3>
            <div id="briefingText"></div>
            <button class="btn-primary" onclick="copyBriefing()">Copy Text</button>
            <button onclick="closeModal()" style="background:none; border:none; margin-top:10px; color:#666;">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
